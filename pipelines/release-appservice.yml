variables:
  # This variable group must exist & populated with acr-password
  - group: shared-secrets

  - name: app-name
    value: 'nodejs-demoapp'
  - name: res-group
    value: 'Demo.AppService'
  - name: azure-connection
    value: 'Azure (AIRS)'
  - name: acr-name
    value: 'bcdemo'
  - name: appservice-plan
    value: 'SharedAppPlanLinux'
  - name: location
    value: 'North Europe'

